<ng-container *ngIf='products; else loading'>
    <ng-container *ngFor='let product of products'>
        <nx-stripe-workshop-product [productId]="product.id" [name]='product.name' [price]='product.price' [img]="product.img"></nx-stripe-workshop-product>
    </ng-container>
</ng-container>

<ng-template #loading>
    Loading...
</ng-template>
